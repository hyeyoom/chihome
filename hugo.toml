baseURL = 'https://chiho.one/'
title = 'chiho.one'
theme = 'hugo-book'

# Multi-language configuration
defaultContentLanguage = 'ko'

# Enable robots.txt generation
enableRobotsTXT = true

# Enable git info for last modified dates
enableGitInfo = true

# Disable taxonomy pages (categories, tags) as hugo-book theme doesn't render them
disableKinds = ['taxonomy', 'term']

# Needed for hugo-book theme shortcodes
[markup.goldmark.renderer]
  unsafe = true

# Sitemap configuration
[sitemap]
  changefreq = 'weekly'
  filename = 'sitemap.xml'
  priority = 0.5

[languages]
  [languages.ko]
    languageName = '한국어'
    contentDir = 'content.ko'
    weight = 1

  [languages.en]
    languageName = 'English'
    contentDir = 'content.en'
    weight = 2
