baseURL = 'https://chiho.one/'
title = 'chiho.one'
theme = 'hugo-book'

# Multi-language configuration
defaultContentLanguage = 'en'

# Enable robots.txt generation
enableRobotsTXT = true

# Enable git info for last modified dates
enableGitInfo = true

# Google Analytics
googleAnalytics = 'G-K7FSSS1P3R'

# Disable taxonomy pages (categories, tags) as hugo-book theme doesn't render them
disableKinds = ['taxonomy', 'term']

# Needed for hugo-book theme shortcodes
[markup.goldmark.renderer]
  unsafe = true

# Sitemap configuration
[sitemap]
  changefreq = 'weekly'
  filename = 'sitemap.xml'
  priority = 0.5

[languages]
  [languages.en]
    languageName = "English"
    weight = 1
    contentDir = "content.en"

  [languages.ko]
    languageName = "한국어"
    weight = 2
    contentDir = "content.ko"
